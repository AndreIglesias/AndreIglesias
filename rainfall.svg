<svg fill="none" viewBox="0 0 400 400" width="400"  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        body {
          background-color: #7aacff;
        }

        .container {
          width: 85vmin;
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%;
          left: 50%;
          overflow: hidden;
        }

        .wrapper {
          width: 100%;
          display: flex;
          animation: slide 5s infinite;
        }

        @keyframes slide {
          0% {
            transform: translateX(0);
          }

          20% {
            transform: translateX(0);
          }

          25% {
            transform: translateX(-100%);
          }

          40% {
            transform: translateX(-100%);
          }

          45% {
            transform: translateX(-200%);
          }

          60% {
            transform: translateX(-200%);
          }

          65% {
            transform: translateX(-300%);
          }
          
          80% {
            transform: translateX(-300%);
          }

          100% {
            transform: translateX(0);
          }
        }

        img {
          width: 100%;
          min-width: 25%;
          flex: 0 0 auto;
        }
      </style>
      <div class="container">
        <div class="wrapper">
          <img src="https://raw.githubusercontent.com/AndreIglesias/Rainfall/main/docs/IDA.png" />
          <img src="https://raw.githubusercontent.com/AndreIglesias/Rainfall/main/docs/level3.r2.png" />
          <img src="https://raw.githubusercontent.com/AndreIglesias/Rainfall/main/docs/level2.pr2.png" />
          <img src="https://raw.githubusercontent.com/AndreIglesias/Rainfall/main/docs/level5.exit.png" />
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
